{% extends "layout.html" %} {% block content %}
<div class="card shadow-lg mb-5">
  <div class="card-header bg-dark text-white py-3">
    <h2 class="mb-0">
      <i class="bi bi-droplet-half"></i> Pembuat Watermark Sederhana
    </h2>
  </div>
  <div class="card-body p-4">
    <p class="card-text mb-4 text-white-50">
      Upload gambar utama dan gambar watermark, lalu atur opsi untuk menambahkan
      watermark.
    </p>

    {% if error %}
    <div class="alert alert-danger" role="alert">
      <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6 mb-4">
          <label for="main_image" class="form-label fs-5"
            >1. Upload Gambar Utama:</label
          >
          <input
            class="form-control form-control-lg"
            type="file"
            id="main_image"
            name="main_image"
            accept="image/png, image/jpeg, image/jpg"
            required
          />
        </div>
        <div class="col-md-6 mb-4">
          <label for="watermark_image" class="form-label fs-5"
            >2. Upload Gambar Watermark:</label
          >
          <input
            class="form-control form-control-lg"
            type="file"
            id="watermark_image"
            name="watermark_image"
            accept="image/png, image/jpeg, image/jpg"
            required
          />
        </div>
      </div>

      <h4 class="mt-4 mb-3 text-light">Opsi Watermark:</h4>
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="position" class="form-label">Posisi Watermark:</label>
          <select class="form-select" id="position" name="position">
            <option value="bottom-right" selected>Kanan Bawah</option>
            <option value="top-left">Kiri Atas</option>
            <option value="top-right">Kanan Atas</option>
            <option value="bottom-left">Kiri Bawah</option>
            <option value="center">Tengah (Implementasi Lanjutan)</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="scale" class="form-label"
            >Skala Watermark (% dari lebar gambar utama):</label
          >
          <input
            type="number"
            class="form-control"
            id="scale"
            name="scale"
            value="20"
            min="1"
            max="100"
          />
        </div>
        <div class="col-md-4">
          <label for="opacity" class="form-label">Opasitas (0.1 - 1.0):</label>
          <input
            type="number"
            class="form-control"
            id="opacity"
            name="opacity"
            value="0.7"
            min="0.1"
            max="1.0"
            step="0.1"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
        <i class="bi bi-magic"></i> Tambahkan Watermark & Unduh
      </button>
    </form>
  </div>
</div>
{% endblock %}
